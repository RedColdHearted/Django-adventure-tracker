{% extends 'notes/background_pages_base.html' %}
{% load static %}
{% block title %} <title>Login</title> {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-12 text-center centered-content">
        <h1 class="display-4">Вход в Adventure Tracker</h1>
        <form class="mt-4" method="post" action="{% url 'login' %}">

            {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="имя пользователя" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Пароль" required>
          </div>
          <button type="submit" class="btn btn-success btn-lg mt-3">Войти</button>
            {{ form.errors }}
        </form>
        <p class="mt-3">Нет аккаунта? <a href="{% url 'notes:register' %}">Создайте его!</a></p>
      </div>
    </div>
  </div>
{% endblock %}
